<!DOCTYPE html>
<html lang="vi">
<head>

    <!-- Bootstrap 5 -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Icons -->
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>

    <style>
        body { font-family: Arial, sans-serif; }
        .sidebar { width: 250px; height: 100vh; position: fixed; background: #343a40; color: white; padding: 15px; }
        .sidebar a { text-decoration: none; color: white; display: block; padding: 10px; margin: 5px 0; border-radius: 5px; }
        .sidebar a:hover, .sidebar a.active { background: #007bff; }
        .content { margin-left: 270px; padding: 20px; }
        .card { border-radius: 10px; padding: 20px; }
        .form-control { border-radius: 10px; }
    </style>
</head>
<body>

    <!-- Sidebar Menu -->

        <a href="#" class="active" onclick="showDashboard()"><i class="fas fa-chart-line"></i> Dashboard</a>

    </div>

    <!-- Main Content -->
    <div class="content">
        
        <!-- Dashboard -->

            <h3>üìä Dashboard</h3>
            <iframe

                src="https://drive.google.com/file/d/1NBYyodSoTs0GVtzS8REH4TjkNDemqkt0/preview" 
                allowFullScreen="true">

        </div>
        
        <!-- Form nh·∫≠p d·ª± ƒëo√°n -->
        <div id="predictionForm" style="display:none;">
            <h3>üí∞ D·ª± ƒëo√°n gi√° nh√†</h3>
            <div class="card shadow-sm">
                <form>
                    <div class="mb-3">
                        <label class="form-label">üè† Di·ªán t√≠ch (m¬≤)</label>
                        <input type="number" id="area" class="form-control" placeholder="Nh·∫≠p di·ªán t√≠ch">
                    </div>
                    <div class="mb-3">
                        <label class="form-label">üõèÔ∏è S·ªë ph√≤ng ng·ªß</label>
                        <input type="number" id="bedrooms" class="form-control" placeholder="Nh·∫≠p s·ªë ph√≤ng ng·ªß">
                    </div>
                    <div class="mb-3">
                        <label class="form-label">üöø S·ªë WC</label>
                        <input type="number" id="bathrooms" class="form-control" placeholder="Nh·∫≠p s·ªë WC">
                    </div>
                    <div class="mb-3">
                        <label class="form-label">üìç Qu·∫≠n</label>
                        <input type="text" id="district" class="form-control" placeholder="Nh·∫≠p t√™n qu·∫≠n">
                    </div>
                    <div class="mb-3">
                        <label class="form-label">üèòÔ∏è Ph∆∞·ªùng</label>
                        <input type="text" id="ward" class="form-control" placeholder="Nh·∫≠p t√™n ph∆∞·ªùng">
                    </div>                    
                    <button type="button" class="btn btn-primary w-100" onclick="predictPrice()">D·ª± ƒëo√°n</button>
                </form>
                <p id="result" class="mt-3 text-center fw-bold text-success"></p>
            </div>
        </div>
    </div>

    <script>
        function showDashboard() {
            document.getElementById('dashboard').style.display = 'block';
            document.getElementById('predictionForm').style.display = 'none';
            setActiveMenu(0);
        }

        function showPredictionForm() {
            document.getElementById('dashboard').style.display = 'none';
            document.getElementById('predictionForm').style.display = 'block';
            setActiveMenu(1);
        }

        function setActiveMenu(index) {
            let links = document.querySelectorAll(".sidebar a");
            links.forEach((link, i) => {
                if (i === index) link.classList.add("active");
                else link.classList.remove("active");
            });
        }

        async function predictPrice() {
            let dienTich = document.getElementById('area').value;
            let soPhongNgu = document.getElementById('bedrooms').value;
            let soWC = document.getElementById('bathrooms').value;
            let quan = document.getElementById('district').value;
            let phuong = document.getElementById('ward').value;

            let data = { phuong, quan, soPhongNgu, soWC, dienTich };

            let response = await fetch('https://phantichvadudoangianha.onrender.com/predict', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(data)
            });

            let result = await response.json();
            document.getElementById('result').innerText = "Gi√° d·ª± ƒëo√°n: " + result.gia + " VND";
        }

        // Hi·ªÉn th·ªã m·∫∑c ƒë·ªãnh Dashboard khi m·ªü web
        window.onload = showDashboard;
    </script>

</body>
</html>
